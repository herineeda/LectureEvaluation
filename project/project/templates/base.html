<html>
    <head>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <title>Bootstrap Navbar Dropdown Login and Signup Form with Social Buttons</title>
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <style type="text/css">
    
        body{
             
            font-family: 'Merienda One','Courgette','Pacifico', 'Trade Winds', sans-serif;
            font-size: 18px;
        }

        
        .form-control {
            box-shadow: none;		
            font-weight: normal;
            font-size: 13px;
            font-family: 'Merienda One','Courgette','Pacifico', 'Trade Winds', sans-serif;
        }
        .form-control:focus {
            border-color: #33cabb;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }
        .navbar-header.col {
            padding: 0 !important;
        }	
        .navbar {
            background: #fff;
            padding-left: 16px;
            padding-right: 16px;
            border-bottom: 1px solid #dfe3e8;
            border-radius: 0;
        }
        .nav-link img {
            border-radius: 50%;
            width: 36px;
            height: 36px;
            margin: -8px 0;
            float: left;
            margin-right: 10px;
        }
        .navbar .navbar-brand, .navbar .navbar-brand:hover, .navbar .navbar-brand:focus {
            padding-left: 0;
            font-size: 20px;
            padding-right: 50px;
        }
        .navbar .navbar-brand b {
            font-weight: bold;
            color: #33cabb;		
        }
        .navbar .form-inline {
            display: inline-block;
        }
        .navbar .nav li {
            position: relative;
        }
        .navbar .nav li a {
            color: #888;
        }
        .search-box {
            position: relative;
        }	
        .search-box input {
            padding-right: 35px;
            border-color: #dfe3e8;
            border-radius: 4px !important;
            box-shadow: none
        }
        .search-box .input-group-addon {
            min-width: 35px;
            border: none;
            background: transparent;
            position: absolute;
            right: 0;
            z-index: 9;
            padding: 7px;
            height: 100%;
        }
        .search-box i {
            color: #a0a5b1;
            font-size: 19px;
        }
        .navbar .nav .btn-primary, .navbar .nav .btn-primary:active {
            color: #fff;
            background: #33cabb;
            padding-top: 8px;
            padding-bottom: 6px;
            vertical-align: middle;
            border: none;
        }	
        .navbar .nav .btn-primary:hover, .navbar .nav .btn-primary:focus {		
            color: #fff;
            outline: none;
            background: #31bfb1;
        }
        .navbar .navbar-right li:first-child a {
            padding-right: 30px;
        }
        .navbar .nav-item i {
            font-size: 18px;
        }
        .navbar .dropdown-item i {
            font-size: 16px;
            min-width: 22px;
        }
        .navbar ul.nav li.active a, .navbar ul.nav li.open > a {
            background: transparent !important;
        }	
        .navbar .nav .get-started-btn {
            min-width: 120px;
            margin-top: 8px;
            margin-bottom: 8px;
        }
        .navbar ul.nav li.open > a.get-started-btn {
            color: #fff;
            background: #31bfb1 !important;
        }
        .navbar .dropdown-menu {
            border-radius: 1px;
            border-color: #e5e5e5;
            box-shadow: 0 2px 8px rgba(0,0,0,.05);
        }
        .navbar .nav .dropdown-menu li {
            color: #999;
            font-weight: normal;
        }
        .navbar .nav .dropdown-menu li a, .navbar .nav .dropdown-menu li a:hover, .navbar .nav .dropdown-menu li a:focus {
            padding: 8px 20px;
            line-height: normal;
        }
        .navbar .navbar-form {
            border: none;
        }
        .navbar .dropdown-menu.form-wrapper {
            width: 280px;
            padding: 20px;
            left: auto;
            right: 0;
            font-size: 14px;
        }
        .navbar .dropdown-menu.form-wrapper a {		
            color: #33cabb;
            padding: 0 !important;
        }
        .navbar .dropdown-menu.form-wrapper a:hover{
            text-decoration: underline;
        }
        .navbar .form-wrapper .hint-text {
            text-align: center;
            margin-bottom: 15px;
            font-size: 13px;
        }
        .navbar .form-wrapper .social-btn .btn, .navbar .form-wrapper .social-btn .btn:hover {
            color: #fff;
            margin: 0;
            padding: 0 !important;
            font-size: 13px;
            border: none;
            transition: all 0.4s;
            text-align: center;
            line-height: 34px;
            width: 47%;
            text-decoration: none;
        }	
        .navbar .social-btn .btn-primary {
            background: #507cc0;
        }
        .navbar .social-btn .btn-primary:hover {
            background: #4676bd;
        }
        .navbar .social-btn .btn-info {
            background: #64ccf1;
        }
        .navbar .social-btn .btn-info:hover {
            background: #4ec7ef;
        }
        .navbar .social-btn .btn i {
            margin-right: 5px;
            font-size: 16px;
            position: relative;
            top: 2px;
        }
        .navbar .form-wrapper .form-footer {
            text-align: center;
            padding-top: 10px;
            font-size: 13px;
        }
        .navbar .form-wrapper .form-footer a:hover{
            text-decoration: underline;
        }
        .navbar .form-wrapper .checkbox-inline input {
            margin-top: 3px;
        }
        .or-seperator {
            margin-top: 32px;
            text-align: center;
            border-top: 1px solid #e0e0e0;
        }
        .or-seperator b {
            color: #666;
            padding: 0 8px;
            width: 30px;
            height: 30px;
            font-size: 13px;
            text-align: center;
            line-height: 26px;
            background: #fff;
            display: inline-block;
            border: 1px solid #e0e0e0;
            border-radius: 50%;
            position: relative;
            top: -15px;
            z-index: 1;
        }
        .navbar .checkbox-inline {
            font-size: 13px;
            width:300px;
            height:300px;
            position:absolute;
            left:50%;
            top:50%;
            margin-left:-150px;
            margin-top:-150px;
        }
        .navbar .navbar-right .dropdown-toggle::after {
            display: none;
        }
        @media (min-width: 1200px){
            .form-inline .input-group {
                width: 300px;
                margin-left: 30px;
            }
        }
        @media (max-width: 768px){
            .navbar .dropdown-menu.form-wrapper {
                width: 100%;
                padding: 10px 15px;
                background: transparent;
                border: none;
            }
            .navbar .form-inline {
                display: block;
            }
            .navbar .input-group {
                width: 100%;
            }
            .navbar .nav .btn-primary, .navbar .nav .btn-primary:active {
                display: block;
            }
        }        
    
        #button {
		font-family: 'Jua','Varela Round', Calibri, sans-serif;
		float:right;
        clear:left;
		font-size: 14px;
		text-transform: uppercase;
		padding: 7px 20px;
		left: 50%;
        right: 50%;
		
		margin-left: -100px;
		top: 50%;
		border-radius: 10px;
		color: white;
		text-shadow: -1px -1px 1px rgba(0,0,0,0.8);
		border: 5px solid transparent;
		border-bottom-color: rgba(0,0,0,0.35);
		background: #17a2b8;
		cursor: pointer;
        outline: 0 !important;

		animation: pulse 1s infinite alternate;
		transition: background 0.4s, border 0.2s, margin 0.2s;
	}

    #button:hover {
		background: hsla(220, 100%, 60%, 1);
		margin-top: -1px;

		animation: none;
	}
	#button:active {
		border-bottom-width: 0;
		margin-top: 5px;
	}
	@keyframes pulse {
		0% {
			margin-top: 0px;
		}
		100% {
			margin-top: 6px; 
		} 
	}

    .titletext{
        text-align:center;
        font-family: 'Jua','Varela Round', Calibri, sans-serif;
    }
    
    #btn_group{
        text-align:center;
        font-family: 'Jua','Varela Round', Calibri, sans-serif;

    }

    #test_btn1{
        border-top-left-radius: 5px;
        border-bottom-left-radius: 5px;
        margin-right: -4px;
        text-decoration:none;
        
    }

    #test_btn2{
        
        margin-right: -4px;
        
    }

    #test_btn3{
       
        border-top-right-radius: 5px;
        border-bottom-right-radius: 5px;
        margin-right:-3px;
    }
    .test_btn4{
        border-top-left-radius: 5px;
        border-bottom-left-radius: 5px;
        margin-right: -4px;
        text-decoration:none;
        
    }

    #test_btn5{
       
    border-top-right-radius: 5px;
    border-bottom-right-radius: 5px;
    border-top-left-radius: 5px;
    border-bottom-left-radius: 5px;
    margin-right:-3px;

    }

    #test_btn6{
    
    border-top-right-radius: 5px;
    border-bottom-right-radius: 5px;
    border-top-left-radius: 5px;
    border-bottom-left-radius: 5px;
    margin-right:-3px;

    }

    #test_btn7{

    border-top-right-radius: 5px;
    border-bottom-right-radius: 5px;
    border-top-left-radius: 5px;
    border-bottom-left-radius: 5px;
    margin-right:-3px;
    padding:4px;
    }

    #btn_group button{
        border: 1px solid skyblue;
        background-color: rgba(0,0,0,0);
        color: #343a40;
        padding: 5px;
    }

    #btn_group button:hover{
        color:white;
        background-color: skyblue;
}

    .lecturelistbody{

        text-align:center;
        font-family: 'Jua','Varela Round','Calibri', sans-serif;

}

.lecturebody{
    font-family: 'Do Hyeon','Yeon Sung','Peralta', 'Jua','Merienda One','Helvetica Neue', Helvetica, Arial, sans-serif;

}
.evallist{
    text-align:center;
    font-family: 'Do Hyeon','Yeon Sung','Peralta', 'Jua','Merienda One','Helvetica Neue', Helvetica, Arial, sans-serif;

}

.space{
    margin:2%;
}

</style>
        <script type="text/javascript">
            // Prevent dropdown menu from closing when click inside the form
            $(document).on("click", ".navbar-right .dropdown-menu", function(e){
                e.stopPropagation();
            });
        </script>
    </head>
    
<body>
<nav class="navbar navbar-default navbar-expand-lg navbar-light">
	<div class="navbar-header d-flex col">
		<a class="navbar-brand">LECTURE<b> EVALUATION</b></a>  		
		{% comment %} <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle navbar-toggler ml-auto">
			<span class="navbar-toggler-icon"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		</button> {% endcomment %}
	</div>
	<!-- Collection of nav links, forms, and other content for toggling -->
	<div id="navbarCollapse" class="collapse navbar-collapse justify-content-start">
		<ul class="nav navbar-nav" width="600px">						
			<li class="nav-item active"><a href="{% url 'home' %}" class="nav-link">Home</a></li>
			<li class="nav-item"><a href= javascript:alert('성신여대8기예비운영진프로젝트'); onfocus="this.blur()" class="nav-link">About</a></li>
			<li class="nav-item"><a href="{% url 'lecturelist' %}" class="nav-link">Lecture-List</a></li>
		</ul>
        
	
        {% if user.is_authenticated %}
		<ul class="nav navbar-nav navbar-right ml-auto">			
			<li class="nav-item">
                <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">환영합니다. {{ user.username }} 님!</a>
				
				
			</li>

			<li class="nav-item">
                <a class="btn btn-primary dropdown-toggle get-started-btn mt-1 mb-1" href="{% url 'logout'%}">Logout</a>
                            <form id="logout" method="POST" action="">
                                {% csrf_token %} <input type="hidden" />
                            </form>
				
				
			</li>


	    </ul>

        
        {% else %}
        			
			<ul class="nav navbar-nav navbar-right ml-auto">
                <li class="nav-item">
				<a href="{% url 'login' %}">Login</a>
                </li>
			</ul>

            <ul class="nav navbar-nav navbar-right ml-auto">
                <li class="nav-item">
			
				<a href="{% url 'signup' %}">Sign up</a>
			
			    </li>
            </ul>
		{% endif %}
	</div>
</nav>


<div class="space">

     {% block content %}
     {% endblock %}

</div>

</body>
