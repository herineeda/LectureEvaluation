<!--검색결과 페이지/ 강좌명과 교수명만 출력, 이를 누르면 강의 평가와 이어지도록 만들기-->
{% extends 'base.html' %}

{% block content %}
<h1 class="titletext">검색결과</h1>

{% for r in result %}
<div>
    <p>강좌명: {{r.lectureName}}  교수명: {{r.professor}}</p>
</div>
{% empty %}
    <p>검색 결과가 없습니다. 검색어를 제대로 입력해주세요.</p> 
{% endfor%}

{% endblock %}
