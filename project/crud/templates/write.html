<!-- 강의평 작성 페이지 -->
<h1>강의 평 글 쓰기 </h1>

<form method = "POST" action = "{% url 'create' %}">

    {% csrf_token %}

<input type = "text" value = "강의 id 입력" name = "lect_id">
<br>
제목을 입력해주세요.
<br>
<input type = "text" name = "title">
<br>
종합적인 평가 내용을 입력해주세요.
<br>
<textarea cols = "30" rows = "20" name = "body"></textarea>
<br>
<br>
<input type = "submit" value = "제출"> 
</form>
<button name = "lecturelist"> <a href = "{% url 'lecturelist' %}"> Home </a> </button>
